<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalstic TicTacToe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    
    <div class="content-ui">
        <div class="ui">
            <div class="gridRow">
                <div class="gridColumn top left board" ></div>
                <div class="gridColumn top board"></div>
                <div class="gridColumn top right board"></div>
            </div>
            <div class="gridRow">
                <div class="gridColumn left board"></div>
                <div class="gridColumn board"></div>
                <div class="gridColumn right board"></div>
            </div>
            <div class="gridRow">
                <div class="gridColumn bottom left board"></div>
                <div class="gridColumn bottom board"></div>
                <div class="gridColumn bottom right board"></div>
            </div>
        </div>
    </div>
    <h1 class="title">Minimalistic Tic Tac Toe </h1>
</body>
</html>
